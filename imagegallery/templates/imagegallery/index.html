{% extends "blog/base.html" %}
{% block content %}
    <center>

        <h1>My Gallery Images </h1>
        <hr/>
        {% for results in imggal %}
        {{ results.imgtitle }} <br>
        {{ results.imgdesc }} 
        <img src="{{ results.image.url }}" height="140" width="150" alt=" {{ results.imgtitle }}" title=" {{ results.imgtitle }}" >
        <hr/>
        {% endfor %}

    </center>
 
{% endblock content %}
